<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trello</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- css -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="left-box">
            <div class="tablero-board">
               <i class=" iTablero fa fa-trello" aria-hidden="true"></i><span class="tablero">Tableros</span>
            </div>
            <div class="browser-board"><input type="text" class="input-browser-board"><i class="fa fa-search" aria-hidden="true"></i>
            </div>
        </div>   
        <div class="center-box">
                <!-- <div><i class=" iTablero fa fa-trello" aria-hidden="true">Trello</i> -->
                <figure>
                    <img src="https://d2k1ftgv7pobq7.cloudfront.net/meta/u/res/images/trello-header-logos/af7af6ed478d3460709d715d9b3f74a4/trello-logo-white.svg" alt="Trello Logo">
                </figure>    
        </div>
        <div class="rigth-box">    
           <ul>
               <li><i class="fa fa-plus list" aria-hidden="true"></i></li>
               <li> <span class="iCircle"><i class="fa fa-info list" aria-hidden="true"></i></span> </li>
               <li><i class="fa fa-bell-o list" aria-hidden="true"></i></li>
           </ul>
        </div>
      
    </header>
    <main id="box">
        <div id="list-box">
            <input type="text" class="add-list" placeholder="Añadir una lista...">
        </div>
    </main> 
    <!-- <div class="add-list-box2 add-list-box2-js">
            <input type="text" class="add-list2" placeholder="Añadir una lista...">
        </div>
             -->
     <!-- js -->
     <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
